<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
  	 
<title>Lista de aLumnos</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
	
	<div class="p-3 mb-2 bg-info-subtle text-emphasis-info">
		<div>
		<header>
		<form>
			<a type="button" class="btn btn-success" href="/index">Menú Inicio</a>
			<a type="button" class="btn btn-success" href="/docente">Profesoress</a>
			<a type="button" class="btn btn-success" href="/alumno">Alumnos</a>
			<a type="button" class="btn btn-success" href="/mostrarListado">Listado Alumnos</a>
			<a type="button" class="btn btn-success" href="/mostrarListado2">Listado Docentes</a>
				
			<input type="button" class="btn btn-success" value="Actualizar Página" onclick="document.location.reload();">
		</form>
	</header>
	</div>
	<div><br></div>

	<div class="container">
		<div class="p-3 mb-2 bg-success text-white">
			<h2>Listado de Alunnos</h2>
		</div>
		<table class="table table-bordered border-success">
			<thead class="table-success">
				<tr>
					<th>DNI</th>			
					<th>apellido</th>
					<th>Nombre</th>
					<th>Fecha Nac</th>
					<th>Domicilio</th>
					<th>Telefono</th>
					<th>email</th>
					<th>Estado</th>
					<th>accion</th>
				</tr>
			</thead>
			<tbody class="table-group-divider">
				<tr th:each="alu:${lista}">
					<td th:text="${alu.dni}"></td>
					<td th:text="${alu.apellido}"></td>
					<td th:text="${alu.nombre}"></td>
					<td th:text="${alu.fechaNac}"></td>
					<td th:text="${alu.domicilio}"></td>
					<td th:text="${alu.telefono}"></td>
					<td th:text="${alu.email}"></td>
					<td th:text="${alu.estado}"></td>
					<td>
						<a href="#" th:href="@{'/eliminarAlumno/'+${alu.dni}}">eliminar</a>
						<a href="#" th:href="@{'/modificarAlumno/'+${alu.dni}}">modificar</a>
					</td>
				
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
